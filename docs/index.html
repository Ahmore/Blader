<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blader</title>
    <link rel="stylesheet" href="blader-sync.css"/>
    <link rel="stylesheet" href="blader-async.css"/>
    <link rel="stylesheet" href="blader-solid.css"/>
    <link rel="stylesheet" href="blader-thinner.css"/>
    <style>
        body {
            background-color: black;
        }

        .blader-sync,
		.blader-async,
		.blader-solid,
		.blader-thinner		{
			float: left;
			padding: 10px;
        }
		
		h3 {
			color: white;
		}
		
		section {
			overflow: auto;
		}
    </style>
</head>
<body>
	<section>
		<h3>Synchronous</h3>
		<div class="blader-sync">
			<div class="blader-sync-blade"></div>
			<div class="blader-sync-blade"></div>
			<div class="blader-sync-blade"></div>
		</div>
		<div class="blader-sync">
			<div class="blader-sync-blade"></div>
			<div class="blader-sync-blade"></div>
			<div class="blader-sync-blade"></div>
			<div class="blader-sync-blade"></div>
		</div>
	</section>
	
	<section>
		<h3>Asynchronous</h3>
		<div class="blader-async">
			<div class="blader-async-blade"></div>
			<div class="blader-async-blade"></div>
			<div class="blader-async-blade"></div>
		</div>
		<div class="blader-async">
			<div class="blader-async-blade"></div>
			<div class="blader-async-blade"></div>
			<div class="blader-async-blade"></div>
			<div class="blader-async-blade"></div>
		</div>
	</section>
	
	<section>
		<h3>Synchronous with solid blades</h3>
		<div class="blader-solid">
			<div class="blader-solid-blade"></div>
			<div class="blader-solid-blade"></div>
			<div class="blader-solid-blade"></div>
		</div>
		<div class="blader-solid">
			<div class="blader-solid-blade"></div>
			<div class="blader-solid-blade"></div>
			<div class="blader-solid-blade"></div>
			<div class="blader-solid-blade"></div>
		</div>
	</section>
	
	<section>
		<h3>Synchronous with thinner blades</h3>
		<div class="blader-thinner">
			<div class="blader-thinner-blade"></div>
			<div class="blader-thinner-blade"></div>
			<div class="blader-thinner-blade"></div>
		</div>
		<div class="blader-thinner">
			<div class="blader-thinner-blade"></div>
			<div class="blader-thinner-blade"></div>
			<div class="blader-thinner-blade"></div>
			<div class="blader-thinner-blade"></div>
		</div>
	</section>
</body>
</html>
